<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #todo-container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }

    .task-actions {
      display: flex;
    }

    .edit-btn,
    .delete-btn {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    .edit-btn:hover,
    .delete-btn:hover {
      background-color: #45a049;
    }

    .task-input {
      width: 70%;
      padding: 8px;
      box-sizing: border-box;
    }

    .add-btn {
      width: 28%;
      padding: 8px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <h1>To-Do List</h1>
    <div>
      <input type="text" id="task-input" class="task-input" placeholder="Add a new task">
      <button onclick="addTask()" class="add-btn">Add Task</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("task-input");
      var taskList = document.getElementById("task-list");

      if (taskInput.value.trim() !== "") {
        var taskItem = document.createElement("li");
        taskItem.className = "task-item";
        taskItem.innerHTML = `
          <span>${taskInput.value}</span>
          <div class="task-actions">
            <button class="edit-btn" onclick="editTask(this)">Edit</button>
            <button class="delete-btn" onclick="removeTask(this)">Delete</button>
          </div>
        `;
        taskList.appendChild(taskItem);

        taskInput.value = "";
      }
    }

    function removeTask(button) {
      var taskList = document.getElementById("task-list");
      var taskItem = button.parentNode.parentNode;
      taskList.removeChild(taskItem);
    }

    function editTask(button) {
      var taskItem = button.parentNode.parentNode;
      var taskText = taskItem.querySelector('span');
      var newText = prompt("Edit task:", taskText.textContent);

      if (newText !== null) {
        taskText.textContent = newText;
      }
    }
  </script>

</body>
</html>
